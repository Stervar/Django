{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текущее время и иконка</title>
    <!-- Подключаем CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Подключаем Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="clock-container">
            <div id="clock"></div>
            <div id="date"></div>
        </div>
        <button id="showIcon" class="show-icon-btn">Показать иконку</button>
    </div>

    <div id="iconSection" class="icon-section">
        <i class="fas fa-star icon"></i>
        <button id="backToTime" class="back-btn">Назад к времени</button>
    </div>

    <!-- Подключаем JavaScript -->
    <script src="{% static 'style.js' %}"></script>
</body>
</html>
